<md-toolbar color="primary">
    <button md-icon-button (click)="start.toggle()"><md-icon>menu</md-icon></button>
    <span class="flex">{{title}}</span>
</md-toolbar>
<md-sidenav-layout>
    <md-sidenav #start align="start">
        <md-toolbar>
            Start Sidenav
        </md-toolbar>
        <md-list>
            <md-list-item><a [routerLink]="['Dashboard']">Dashboard</a></md-list-item>
            <md-list-item><a [routerLink]="['Todo']">Todo</a></md-list-item>
        </md-list>
    </md-sidenav>
    <md-sidenav #end align="end" mode="side" opened="true">
        <md-toolbar *ngIf="user.isRegistered()">
            <span class="flex">Logged in as : {{user.Username}}</span>
            <span><button md-icon-button type="button" (click)="logout()"><md-icon>exit_to_app</md-icon></button></span>
        </md-toolbar>
        <user-login [user]="user" [_rpc]="getRpcService()" [_cookieService]="getCookieService()" *ngIf="!user.isRegistered()"></user-login>
        <user-form [user]="user" [_rpc]="getRpcService()" [_cookieService]="getCookieService()"></user-form>
    </md-sidenav>
    <router-outlet></router-outlet>
</md-sidenav-layout>
