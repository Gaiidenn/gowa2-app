<md-input placeholder="Username or email" #username [(ngModel)]="userLogin.Username" (keyup.enter)="valid()?submit():return" required></md-input>
<md-input type="password" placeholder="Password" [(ngModel)]="userLogin.Password" (keyup.enter)="valid()?submit():return" required></md-input>
<button md-button type="button" (click)="submit()" [disabled]="!valid()">Login</button>
